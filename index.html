<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interactive card details form</title>
    <!-- CSS STYLING LINK -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google FONT Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="left-section">
      <div class="card-1">
        <div class="circles">
          <div class="circle-1 circle"></div>
          <div class="circle-2 circle"></div>
        </div>
        <div class="card-number">
          <p class="digit">0000</p>
          <p class="digit">0000</p>
          <p class="digit">0000</p>
          <p class="digit">0000</p>
        </div>
        <div class="user">
          <p class="user-name">jane appleseed</p>
          <p class="user-date">00/00</p>
        </div>
      </div>
      <div class="card-2">
        <div class="card-divider"></div>
        <div class="cv-number">
          <p>000</p>
        </div>
      </div>
    </section>
    <section class="right-section">
      <div class="card-details">
        <form action="" id="cardform">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="e.g. Jane Appleseed"
          />

          <label for="cnumber">CARD NUMBER</label>
          <input
            type="text"
            id="cnumber"
            name="cnumber"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="user-card-details">
            <div class="card-date">
              <label for="date">EXP. DATE (MM/YY)</label>
              <input type="number" name="month" id="month" placeholder="MM" />
              <input type="number" name="year" id="year" placeholder="YY" />
            </div>
            <div class="card-cvc">
              <label for="cvc">CVC</label>
              <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
            </div>
          </div>
          <button class="confirm" id="submit">confirm</button>
        </form>
      </div>
    </section>
  </body>
  <script src="./js/index.js"></script>
</html>
